<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome to Mr. Roboger's Neighborhood</h1>
      <p>It's a beautiful day in the BEEPBOOPBEEP</p>
    </div>
    <h2>Give me a number!</h2>
    <form id="userNumber">
      <div class="form-group">
        <input class="form-control" id="number" type="text" required>
      </div>
      <button type="submit" class="btn-success">Submit!</button>
    </form>
    <div id="output">
      <p id="robotSays"></p>
      <button id="goBack">Try again!</button>
    </div>
  </div>
</body>
</html>
